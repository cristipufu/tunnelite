<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #e74c3c;
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .message {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .ascii-art {
            font-size: 1rem;
            line-height: 1.2;
            white-space: pre;
            font-family: monospace;
            text-align: left;
            display: inline-block;
            padding: 1rem;
            border-radius: 5px;
        }

        .back-link {
            margin-top: 1rem;
            display: inline-block;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

            .back-link:hover {
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p class="message">Oops! Lost in the Tunnel?</p>
        <p class="message">It seems you've wandered into a mysterious realm</p>
        <div class="ascii-art">
           \   ^__^
            \  (oo)\_______
               (__)\       )\/\
                   ||----w |
                   ||     ||
        </div>
        <a href="https://tunnelite.com" class="back-link">Find Your Way Back Home</a>
    </div>
</body>
</html>
